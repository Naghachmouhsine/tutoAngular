<div class="container">
  <form (submit)="onSubmit()" #postForm="ngForm">
    <div class="form-group">
      <label for="name">user</label>
      <select class="form-control" id="userId" required [(ngModel)]="post.userId" name="userId" >
        <option *ngFor="let user of users" [value]="user">{{user}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">title</label>
      <input type="text" class="form-control" required [(ngModel)]="post.title" name="title">
    </div>

    <div class="form-group">
      <label for="body">body</label>
      <textarea type="text" class="form-control" id="body" required [(ngModel)]="post.body" name="body"></textarea>

    </div>

    <button class="btn btn-success me-2"  type="submit" >Submit</button>
    <button class="btn btn-secondary me-2" (click)="cancel()" >Cancel</button>

  </form>
</div>
